<div>
	<table class="table">
		<tr>
			<th>Title</th>
			<th>Length</th>
			<th>Rating</th>
			<th></th>
		</tr>
		<tr ng-repeat="movie in model.movies track by $index">
			<td>{{movie.title}}</td>
			<td>{{movie.length}}</td>
			<td>
				<movie-rating value="movie.rating">
					<span class="glyphicon glyphicon-star"></span>
				</movie-rating>
			</td>
			<td>
				<div class="btn-group">
					<button class="btn btn-default" ng-click="model.rateUp(movie)">
						<span class="glyphicon glyphicon-plus"></span>
					</button>
					<button class="btn btn-default" ng-click="model.rateDown(movie)">
						<span class="glyphicon glyphicon-minus"></span>
					</button>
				</div>
			</td>
		</tr>
	</table>
</div>
