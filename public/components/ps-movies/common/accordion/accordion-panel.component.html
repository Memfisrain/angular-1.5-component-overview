<div class="panel panel-default">
    <div class="panel-heading" role="tab">
        <h4 class="panel-title">
            <a role="button"
               data-toggle="collapse"
               data-parent="#accordion"
               href="#collapseOne"
               aria-expanded="true"
               aria-controls="collapseOne"
               ng-click="model.selectPanel()">
                {{model.heading}}
            </a>
        </h4>
    </div>
    <div class="panel-collapse collapse in" role="tabpanel" aria-labelledby="headingOne" ng-if="model.selected">
        <div class="panel-body">
            <ng-transclude></ng-transclude>
        </div>
    </div>
</div>
